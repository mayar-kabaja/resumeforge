services:
  - type: web
    name: resumeforge
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AI_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false
